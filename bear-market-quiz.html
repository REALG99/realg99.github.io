<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Can You Survive a Bear Market?</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #e2e8f0;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 80px auto;
      padding: 40px;
      background: #1e293b;
      border-radius: 12px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.5);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .question {
      margin: 30px 0;
      text-align: left;
    }

    button {
      margin-top: 30px;
      padding: 12px 25px;
      background: #38bdf8;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    #result {
      margin-top: 40px;
      font-size: 20px;
      font-weight: bold;
    }

    a {
      color: #38bdf8;
    }
  </style>
</head>

<body>

<div class="container">

<h1>Can You Survive a Bear Market?</h1>

<form id="quizForm">

<div class="question">
<p>1. The market drops 30% in two months. You:</p>
<label><input type="radio" name="q1" value="1"> Panic and consider selling everything</label><br>
<label><input type="radio" name="q1" value="2"> Reduce some exposure cautiously</label><br>
<label><input type="radio" name="q1" value="3"> Stay calm and review your strategy</label>
</div>

<div class="question">
<p>2. Your portfolio is down 40%. You:</p>
<label><input type="radio" name="q2" value="1"> Stop checking markets completely</label><br>
<label><input type="radio" name="q2" value="2"> Rebalance positions</label><br>
<label><input type="radio" name="q2" value="3"> Stick to long-term thesis</label>
</div>

<div class="question">
<p>3. During high volatility you feel:</p>
<label><input type="radio" name="q3" value="1"> Anxious and reactive</label><br>
<label><input type="radio" name="q3" value="2"> Alert but cautious</label><br>
<label><input type="radio" name="q3" value="3"> Focused and disciplined</label>
</div>

<button type="button" onclick="calculateResult()">See Result</button>

</form>

<div id="result"></div>

<br><br>
<a href="index.html">Back to Home</a>

</div>

<script>
function calculateResult() {
  let total = 0;
  const answers = document.querySelectorAll('input[type="radio"]:checked');
  
  if (answers.length < 3) {
    document.getElementById("result").innerHTML = "Please answer all questions.";
    return;
  }

  answers.forEach(answer => {
    total += parseInt(answer.value);
  });

  if (total <= 4) {
    document.getElementById("result").innerHTML = "High Emotional Risk – Bear markets may heavily affect your decisions.";
  } else if (total <= 7) {
    document.getElementById("result").innerHTML = "Moderate Resilience – You manage risk but may struggle under extreme pressure.";
  } else {
    document.getElementById("result").innerHTML = "Strong Bear Market Survivor – You maintain discipline under volatility.";
  }
}
</script>

</body>
</html>
